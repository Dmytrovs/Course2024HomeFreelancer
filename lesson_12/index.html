<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка 12 </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrapper">
    <header>
        <img class="rokky" src="img/unnamed.jpg" alt="roky">
    </header>
    <main>
        <div class="car">
            <div class="car__body">
                <div class="car__frame">
                    <div class="car__door-1">
                        <div class="dor__window"></div>
                    </div>
                        <div class="car__windows">
                            <div class="window__car"></div>
                            <div class="window__car"></div>
                            <div class="window__car"></div>
                            <div class="window__car"></div>
                            <div class="window__car"></div>
                        </div>
                    <div class="car__door-2">
                        <div class="dor__window "></div>
                    </div>
                    <div class="windshield__window"></div>
                    <div class="wheel-car">
                        <div class="wheel-car__circle"></div>
                    </div>
                    <div class="wheel-right">
                        <div class="wheel-car__circle"></div>
                    </div>
                    <div class="white__carcase"></div>
                    <div class="car__headlight"></div>
                    <div class="car__headlight car__headlight--left"></div>
                </div>
                
            </div>
        </div>
    </main>
    <footer class="footer">
        <img class="footer__image" src="img/vid-sverkhu-19.jpg" alt="doroga">
    </footer>
</div>


</body>

</html>
