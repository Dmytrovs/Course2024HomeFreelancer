<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Кодування тексту -->
		<meta charset="UTF-8">
		<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Підключення окремого файлу стилів -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок сторінки в браузері -->
		<title>Lesson 20</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-top">
					<div class="header-top__container">
							<div class="header-top__text">
								<p>Sign up and get 20% off to your first order.</p>
							</div>
							<a href="#" class="header-top__link">Sign Up Now</a>
						<button type="button" class="header-top__button">
							<img src="img/header-top/close.svg" alt="icon">
						</button>
					</div>
				</div>
				<div class="header-bottom">
					<div class="header-bottom__container">
						<div class="header-bottom__menu menu">
							<div class="header-bottom__logo">
								<span>SHOP.CO</span>
							</div>
							<nav class="menu__body">
								<ul class="menu__list">
									<li class="menu__item arrow-menu"><a href="#" class="menu__link">Shop
										<img src="img/bottom-header/arrow-down.svg" alt="icon">
									</a>
										<ul class="arrow-menu__list">
											<li class="arrow-menu__item">
												<a href="#" class="arrow-menu__link">On Sale</a>
											<li class="arrow-menu__item">
												<a href="#" class="arrow-menu__link">Brands</a>
											</li>
										</ul>
									</li>
									<li class="menu__item"><a href="#" class="menu__link">On Sale</a></li>
									<li class="menu__item"><a href="#" class="menu__link">New Arrivals</a></li>
									<li class="menu__item"><a href="#" class="menu__link">Brands</a></li>
								</ul>
							</nav>
							<button type="button" class="menu__icon icon-menu"><span></span></button>
							<form action="#" class="header-bottom__form form-header">
								<button type="button" class="form-header__button">
									<img src="img/bottom-header/search.svg" alt="icon">
								</button>
								<input required minlength="4" placeholder="Search for products..." autocomplete="off" name="search" type="search" class="form-header__input">
							</form>
							<div class="header-bottom__actions action">
								<button type="button" class="action__button">
									<img src="img/bottom-header/basket.svg" alt="icon">
								</button>
								<button type="button" class="action__button">
									<img src="img/bottom-header/person.svg" alt="icon">
								</button>
							</div>
						</div>
					</div>
				</div>
			</header>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
