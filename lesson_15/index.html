<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка 15 </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header-top">
                    <div class="header-top__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="#" class="menu__link">Про нас</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Оплата</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Доставка та збірка</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Відгуки</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Блог</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Контакти</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-top__social social-header">
                        <span class="social-header__text">Допомога і консультація:</span>
                        <div class="social-header__icons">
                            <a href="#" class="social-header__icon">
                                <img src="img/icons-socials/whatsapp.svg" alt="whatsapp-icon">
                            </a>
                            <a href="#" class="social-header__icon">
                                <img src="img/icons-socials/telegram.svg" alt="telegram-icon">
                            </a>
                            <a href="#" class="social-header__icon">
                                <img src="img/icons-socials/viber.svg" alt="viber-icon">
                            </a>
                        </div>
                        <a href="#" class="social-header__language">UA</a>
                    </div>
                </div>

                <div class="header-middle">
                    <a href="#" class="header-middle__logo">
                        <img src="img/header-icons/logo-header.svg" alt="logo">
                    </a>
                    <a href="#" class="header-middle__button">Каталог</a> 
                <form action="#" class="header-middle__search">
                    <label for="search" class="header-middle__label-search">
                        <input required type="text" id="search" placeholder="Пошук товарів" class="header-middle__input-search">
                        <a href="#" class="header-middle__button-search">
                            <img src="img/header-icons/poisk.svg" alt="пошук">
                        </a>
                    </label>
                </form>
                    <div class="header-middle__telefon telefon-header">
                        <a href="#" class="telefon-header__icon">
                            <img src="img/header-icons/icon-tel.svg" alt="telefon">
                        </a>
                        <div class="telefon-header__numbers number-header">
                            <span class="number-header__text">Щодня з 9:00 до 18:00</span>
                            <a href="tel:+380679294545" class="number-header__phone">067 929-45-45</a>
                        </div>
                    </div>
                    <div class="header-middle__icons icon-middle">
                        <a href="#" class="icon-middle__item">
                            <img src="img/header-icons/obrane.svg" alt="obrane">
                        </a>
                        <a href="#" class="icon-middle__item">
                            <img src="img/header-icons/korzina.svg" alt="korzina">
                        </a>
                    </div>
                </div>

                <div class="header-bottom">
                    <div class="header-bottom__left">
                        <ul class="left-menu">
                            <li class="left-menu__item">
                                <a href="#" class="left-menu__link">
                                    <img src="img/header-icons/akcii.svg" alt="actions">
                                    Акції
                                </a>
                            </li>
                            <li class="left-menu__item">
                                <a href="#" class="left-menu__link">
                                    <img src="img/header-icons/sale.svg" alt="sales">
                                    Розпродаж
                                </a>
                            </li>
                            <li class="left-menu__item">
                                <a href="#" class="left-menu__link">
                                    <img src="img/header-icons/credit.svg" alt="credits">
                                    Купити в кредит
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="header-bottom__right">
                        <ul class="right-menu">
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Дитяча</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Кухня</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Ванна</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Спальня</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Передпокій</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Вітальня</a>
                            </li>
                            <li class="right-menu__item">
                                <a href="#" class="right-menu__link">Офіс</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
